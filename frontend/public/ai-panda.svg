<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a"/>

  <!-- Panda face (simplified) -->
  <circle cx="32" cy="34" r="22" fill="#ffffff"/>

  <!-- Ears -->
  <circle cx="14" cy="16" r="10" fill="#00d084"/>
  <circle cx="50" cy="16" r="10" fill="#00d084"/>

  <!-- Eye patches (panda style) -->
  <ellipse cx="22" cy="32" rx="8" ry="10" fill="#1a1a1a"/>
  <ellipse cx="42" cy="32" rx="8" ry="10" fill="#1a1a1a"/>

  <!-- Eyes (glowing green) -->
  <circle cx="22" cy="32" r="4" fill="#00d084"/>
  <circle cx="42" cy="32" r="4" fill="#00d084"/>

  <!-- Eye shine -->
  <circle cx="24" cy="30" r="1.5" fill="#ffffff"/>
  <circle cx="44" cy="30" r="1.5" fill="#ffffff"/>

  <!-- Nose -->
  <ellipse cx="32" cy="42" rx="4" ry="3" fill="#1a1a1a"/>

  <!-- Mouth -->
  <path d="M 28 47 Q 32 51 36 47" stroke="#1a1a1a" stroke-width="2" fill="none"/>
</svg>
